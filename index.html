<body>
  
  <main>
      <img src="https://nyc3.digitaloceanspaces.com/club.greenn/media/18135/CAPA-DE-PERFIL--2.webp" title="Logomarca">

      <h1 title>Faça o Login</h1>
      <form action="post" href='https://google.com' target="_blank">
        <label for="email">Endereço de e-mail</label>
        <input type="email" name="email" id="email" placeholder="Digite o e-mail cadastrado" required>
        <span aviso-email>Email invalido</span>
        
        <label for="password">Senha de acesso</label>
        <input type="password" name="password" id="password" placeholder="Digite sua senha" required>
        
        <span aviso-senha>Senha invalida</span>
        <div buttons>
          <a senha-esquecida href="https://google.com" target="_blank" title="Recuperar senha">Esqueceu a senha?</a>
          <button action="https://coinsgods.com.br">Iniciar sessão</button>
        </div>
      </form>
    </main>

</body>
